manifest:
  version: 0.7

  defaults:
    remote: zephyrproject
  remotes:
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos
  projects:
    - name: zephyr
      repo-path: zephyr
      revision: v3.4.0-rc1
      import:
        path-prefix: deps
      path: zephyr

  self:
    path: application